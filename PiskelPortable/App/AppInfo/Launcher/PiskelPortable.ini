[Launch]
ProgramExecutable=Piskel\Piskel.exe
WorkingDirectory=%PAL:AppDir%\Piskel
CommandLineArguments=Piskel.exe
DirectoryMoveOK=yes
SupportsUNC=yes

[Activate]
Registry=true

[RegistryCleanupIfEmpty]
1=HKCU\Software\Chromium\BrowserCrashDumpAttempts
2=HKCU\Software\Chromium

[DirectoriesMove]
PiskelSettings=%LOCALAPPDATA%\Piskel Portable\User Data\Default\Local Storage
-=%LOCALAPPDATA%\Piskel Portable\GPUCache
-=%LOCALAPPDATA%\Piskel Portable\Cache

[DirectoriesCleanupForce]
1=%LOCALAPPDATA%\2048 Portable
